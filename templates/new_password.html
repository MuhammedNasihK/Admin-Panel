<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #cce5ff, #e6f2ff);
    }

    .container {
      background: white;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Set New Password</h2>

    <form method="POST">
      <div class="input-group">
        <input type="password" name="new_password" class="input-field" placeholder="Enter new password" required>
      </div>

      <div class="input-group">
        <input type="password" name="confirm_password" class="input-field" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>

</body>
</html>
