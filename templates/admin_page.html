<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Users</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-card {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-block {
      background-color: #6c757d;
      color: white;
    }
    .btn-block:hover {
      background-color: #5a6268;
    }
    .btn-update {
      background-color: #6f42c1;
      color: white;
    }
    .btn-update:hover {
      background-color: #5a32a3;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="d-flex justify-content-between p-3 bg-light border-bottom">
    <h1 class="text-primary">Admin Panel</h1>
    <h2>{{ login_user }}</h2>
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        ðŸšª Logout
      </button>
    </form>
  </div>

  <!-- Main Container -->
  <div class="container container-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Users List</h3>
      <a href="{% url 'add_user' %}" class="btn btn-success">+ Add User</a>
    </div>

    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <!-- Example Static Rows -->
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.username }}</td>
          <td>{{ i.email }}</td>
          <td class="text-success fs-5">Active</td>
          <td>
            <a href="#" class="btn btn-sm btn-block me-1">Block</a>
            <a href="{% url 'edit' i.id %}" class="btn btn-sm btn-update me-1">Edit</a>
            <a href="{% url 'delete' i.id %}" class="btn btn-sm btn-delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
        </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
