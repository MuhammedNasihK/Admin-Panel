<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to right, #cce5ff, #e6f2ff);
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to Homepage</h1>

  
  <form method="POST" action="{% url 'home_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn">Logout</button>
  </form>

</body>
</html>
